<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes 2</title>
    <style>
        input:focus{
            padding: 5px;
            outline: none;
            border: 2px solid royalblue;
        }
        input:required{
            color: red;
        }
    </style>
</head>
<body>
   <form>
       <input type="email" placeholder="Enter your email " required> <br><br>
       <input type="password" placeholder="Enter your passcode " required> <br><br>
       <input type="submit" value="Sign in"> 
   </form> 
</body>
</html>
